<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script src = "script.js" defer></script>
    
    <div class = "container">

        <h1 class = "title">Rock, Paper, Scissors</h1>
        <p class = "instructions">Pick your attack!</p>

        <button class = "start">Click here to start</button>
        
        <div class = "attacks">

            <div class = "images">
                <img src = "images/rock.png", data-selection = "rock">
                <img src = "images/paper.png", data-selection = "paper">
                <img src = "images/scissors.png", data-selection = "scissors">
            </div>

        </div>

        <div class = "scoreboard">

            <p class = "player">Player: </p>
            <p class = "computer">Computer: </p>

        </div>

    </div>

</body>
</html>
